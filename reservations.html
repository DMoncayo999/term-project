             <label class="reserve">Full Name* <input type="text" name="fname" required></label>

             <label class="reserve">End Trip Date<input type="date" name="completedate"></label>
             <label class="reserve">Activity/Trip<input list="types">
                 <datalist id="types">
                 <option value="Canoeing">
                 <option value="Kayaking">
                 <option value="Rafting">
                 </datalist>
             </label>
               
             <label class="reserve">Your comments here<br/>
                 <textarea rows="4" cols="50" placeholder=""></textarea>
             </label>
         
         <input class="reservBtn" type="submit" value="Start your adventure">
 </form>
